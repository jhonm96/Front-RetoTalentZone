<h1>Historial de Compras</h1>

<div class="cont" *ngIf="ventas">
  <div *ngFor="let producto of ventas">
      <div class="card" style="width: 18rem;">
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: {{producto.idclient}}</li>
              <li class="list-group-item">Tipo de ID: {{producto.idtype}}</li>
              <li class="list-group-item">Nombre del Cliente: {{producto.clientname}}</li>
              <li class="list-group-item">Productos </li>
              <div *ngFor="let productito of producto.products">
              <li class="list-group-item">Producto Nombre: {{productito.idProduct   }}</li>
              <li class="list-group-item">Cantidad: {{productito.quantity   }}</li>
              </div>
            </ul>
          </div>
        </div>
  </div>

</div>
